<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="authors"  content="Luis Enrique Fraile Rodriguez, Ivan de la Torre Moreno, Antonio Martin Fernandez">
    <link rel="icon" href="Imagenes/icono.png">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>WebAsociacion-Conspiraciones</title>
</head>
<body>
    <header>
        <img src="Imagenes/icono.png">
        <h1 id="titulo">Asociación Conspiraciones Mundiales</h1>
        <nav>
            <a href="index.html" target="_self">Inicio</a>
            <a href="conspiraciones.html" target="_self">Conspiraciones Mundiales</a>
            <a href="conspiracionesEspaña.html" target="_self">Conspiraciones Nacionales</a>
            <a href="miembros.html" target="_self">Miembros</a>
            <a href="formulario.html" target="_self">¿Quieres unirte?</a>
            <a href="contacto.html" target="_self">Contactanos</a>
        </nav>
        
    </header>
    <form>
    <table>
        <tr>
            <td><label for="Nombre">Nombre:</label></td>
            <td><input id="Nombre" type="text" size="20" placeholder="Nombre" required></td>
        </tr>
        <tr>
            <td><label for="Apellidos">Apellidos:</label></td>
            <td><input id="Apellidos" type="text" size="20" placeholder="Apellidos" required></td>
        </tr>
        <tr>
            <td><label for="Documento de identidad">Número de documento de identidad</label></td>
            <td><input id="Docuemnto de identidad" type="text" maxlength="9" placeholder="DNI/NIe" pattern="[0-9]{8}[a-zA-Z]{1}" required></td>
        </tr>
        <tr>
            <td><label for="Correo electrónico">Correo electrónico</label></td>
            <td><input id="Correo electrónico" type="email" placeholder="Gmail" required></td>
        </tr>
        <tr>
            <td><label for="Estado civil">Estado cívil</label></td>
            <td><input type="radio" name="Estado civil" value="Soltero" checked >Soltero</td>
            <td><input type="radio" name="Estado civil" value="Casado">Casado</td>
            <td><input type="radio" name="Estado civil" value="Divorciado">Divorciado</td>
        </tr>
        <tr>
            <td><label for="Teléfono">Teléfono</label></td>
            <td><input  type="tel" maxlength="9" placeholder="677421253"></td><!--Poner el +34-->
        </tr>
        <tr>
            <td><label for="Disponibilidad">Disponibilidad </label>></td>
            <td><input type=""></td><!--opciones-->
        </tr>
        <tr>
            <td><label for="Motivación">Elige una opción por la que te quieres meter en esta asocicación</label></td>
                
            <td><select name="motivaciones" id="Motivación">
                    <option value="Participar en actividades">Participar en actividades</option>
                    <option value="Preparar actividades">Preparar actividades</option>
                    <option value="Acompañar a un menor">Acompañar a un menor</option>
                    <option value="Curiosidad por la asociación">Curiosidad por la asociación</option>
                    <option value="Debates">Debates</option>
                    <option value="Viajes">Viajes</option>
                    <option value="Experiencias">Experiencias</option>
                    <option value="Otros">Otros </option></td><!--HAy que meter para que puedan comentar-->
        </tr>
        <tr>
            <td><label for="observaciones">Observaciones</label></td>
            <td><textarea name="observaciones" rows="1" cols="30" placeholder="Comentario"></textarea></td>
        </tr>
        <tr>
            <td><input type="checkbox" required>
                <label for="checkbox">Aceptas las condiciones de la asociación</label></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="Enviar" value="Enviar" >
                <input type="reset" name="Reinicio" value="Reinicio">
            </td><!--El formulario debe recopilar la información insertada y enviarla por correo a una dirección llamada-->
        </tr>
    </table>
    </form>

    <footer>
        <p>Copyright&copy;2024 - Todos los derechos de autor reservados</p>
    </footer>
    
</body>
</html>
